          <div class="container pt-5 mt-5" >
            <h6>Welcome to ArtHub, a community of artist who want to display their work for sale and attract the an 

                art lover to commission your next piece. Fill in the form below to complete your registration. 
            </h6>
          </div><br>
          <br>
          <br>
          <br>
          <br>
          <form class="row mx-5 g-3" style='width: 1000px;'>
            <div class="col-12">
              <label for="username" class="form-label">User Name</label>
              <input type="text" class="form-control" id="userName" placeholder="User Name">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" id='email' class="form-control" >
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="address2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select">
                <option>Choose...</option>
                <option>TX</option>
                <option>NY</option>
                <option>NJ</option>
                <option>MO</option>
                <option>CA</option>
                <option>LA</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
            <div class="col-12 mb-5">
              <button id="buttonSubmit" type="submit" class="button btn-primary">Sign in</button>
            </div>
          </form>
