          <h2>Add or remove an item.</h2>          
          <p class="title-text">Fill in the form to add or remove a product from your retail page.</p>
      </div>
      <div class="container-form mt-5 mx-5 d-flex">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label id='addButton' class="form-check-label" for="flexRadioDefault1">
            Add an item.
          </label>
        </div>
        <div class="form-check mx-5 mb-3 ">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
          <label class="form-check-label" for="flexRadioDefault2">
            Remove an item.
          </label>
        </div>
      </div>
      <div id='additem' class="mb-3">
      <div class="container text-center">
        <div class="row">
          <div class="col-3">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">User Name</span>
                <input type="text" class="form-control" id="namePiece" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
          </div>
          <div class="col-3">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" >Art Price</span>
              <input type="text" class="form-control" id="add-price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-floating">
              <textarea  class="form-control" placeholder="Description of the piece" id="description" style="height: 100px"></textarea>
            </div>
          </div>
          <div class="col-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Add tags to help clients find your work" id="tags" style="height: 100px"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" >Provide your link</span>
              <input type="text" class="form-control" id="img" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" >
            </div>
          </div>
        <div class="row">
          <div class="col-3">
            <button id='itemSubmit' class="button" type="submit" style='width:150px ;'>Submit</button>
          </div>
        </div> 
        <div class="row">
          <div class="col-3">
            <button id='refresh' class="button" type="submit" style='width:150px ;'>refresh</button>
          </div>
        </div>
      </div>
      </div>
      </div>
      
    <div id='deleteitem' >
      <select class="form-select mx-5 mt-3"id="deletePiece" aria-label="Default select example" style='width: 600px;'>
        <option selected>Choose an item to delete.</option>
        <option value="1">Product 1</option>
        <option value="2">Product 2</option>
        <option value="3">Product 3</option>
      </select>
      <button class="button mx-5 mt-3" type="submit" style='width:150px ;'>Submit</button>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
   
      <script>
        const add = document.getElementById("flexRadioDefault1");
        add.addEventListener("click", changeDisplayAdd);
        function changeDisplayAdd() {
            document.getElementById("additem").style.display= "block";
            document.getElementById("deleteitem").style.display="none";
        }
        const del = document.getElementById("flexRadioDefault2");
        del.addEventListener("click", changeDisplayDel);
        function changeDisplayDel() {
            document.getElementById("deleteitem").style.display= "block";
            document.getElementById("additem").style.display="none";
        }
    </script>
