<script id='card-template' type='text/x-handlebars-template'>
    <div class="container-fluid">
      <div class="row">
        {{#each pieces}}
        <div class="col-3 ">
          <div class="card">
            <img id="image" src="{{src}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="name" class="card-title">{{pieceName}}</h5>
              <p id="disc" class="card-text">{{desc}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li id="price" class="list-group-item"><a href="#" class="card-link">{{price}}</a></li>
              <li id="artist" class="list-group-item"><a href="#" class="card-link">{{artist}}</a></li>
            </ul>
          </div>
      </div>
      {{/each}}

      </div>
    </div>
</script>
